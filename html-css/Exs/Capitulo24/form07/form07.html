<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Exemplo de formulario</h1>
        <form action="cdt.php" method="post" autocomplete="on"><!-- method get limitado 3kb -->
            <!--
                Usar GET quando os dados nao forem sensiveis, quando quiser que a url seja compartilhavel
            -->
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha --</option>
                    <optgroup label="Região Suldeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="2" placeholder="Digite sua mensagem aqui..."></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
