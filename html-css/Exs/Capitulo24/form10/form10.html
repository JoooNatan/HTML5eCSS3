<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="calIdade()">
        </p>

        <p>
            <label for="iidade" oninput="">Sua idade Ã© de:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let ataul = new date().getFullTear()
            iidade.inner = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
