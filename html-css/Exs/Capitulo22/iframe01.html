<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrao: 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500">
            <a href="https://www.cursoemvideo.com/"> curso em video</a>
        </iframe>
        para aprender a progamar.</p>
</body>
</html>
